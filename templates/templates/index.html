<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawline Rater</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; font-size: 28px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jawline Analyzer ðŸ¤–</h1>
        <p>Upload a clear photo of your face.</p>
        <input type="file" id="photoInput" accept="image/*">
        <br>
        <button onclick="analyze()">Analyze Now</button>
        <div id="result"></div>
    </div>

    <script>
        async function analyze() {
            const input = document.getElementById('photoInput');
            const resultDiv = document.getElementById('result');
            
            if (input.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', input.files[0]);

            resultDiv.innerText = "Analyzing...";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.error || data.level.includes("Could not detect")) {
                    resultDiv.style.color = 'red';
                    resultDiv.innerText = data.error || data.level;
                } else {
                    resultDiv.style.color = '#28a745'; // Set success color
                    resultDiv.innerHTML = "Your Jawline Level:<br><strong>" + data.level + "</strong>";
                }
            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.innerText = "Error analyzing photo. Server might be offline.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
